language: java

dist: trusty

cache:
  directories:
    - ~/.m2

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   # via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  # Workaround for issue http://bugs.java.com/bugdatabase/view_bug.do?bug_id=7089443
  - sed -e "s/^\\(127\\.0\\.0\\.1.*\\)/\\1 $(hostname | cut -c1-63)/" /etc/hosts | sudo tee /etc/hosts

addons:
  hosts:
    - myshorthost
  hostname: myshorthost

matrix:
  include:
    - jdk: oraclejdk8
      env:
        - DESC="coding standard"
      script:
        - mvn clean checkstyle:check

    - jdk: oraclejdk8
      env:
        - DESC="tests"
      script:
        - mvn clean verify

    - jdk: oraclejdk8
      env:
        - DESC="static analysis"
      script:
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=damianszczepanik_silencio

after_success:
  # push report to codecov server
  bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "damianszczepanik"
    token:
      secure: $SONAR_TOKEN
  branches:
    - master

  # this plugin is quite problematic so put it at the end so other plugins run properly
  coverity_scan:
    project:
      name: "damianszczepanik/silencio"
      description: "Build submitted via Travis CI"
    # Commands to prepare for build_command
    build_command_prepend: "mvn clean"
    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    build_command: "mvn -DskipTests=true compile"
    # Pattern to match selecting branches that will run analysis.
    branch_pattern: master

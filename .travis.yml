language: java

cache:
  directories:
    - ~/.m2

git:
  depth: false # remove the --depth to support full git blame by Sonarqube

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  include:
    - jdk: oraclejdk11
      env:
        - DESC="coding standard"
      script:
        - mvn clean checkstyle:check

    - jdk: oraclejdk11
      env:
        - DESC="tests by oracle"
      script:
        - mvn clean verify

    - jdk: openjdk11
      env:
        - DESC="tests by openjdk"
      script:
        - mvn clean verify

    - jdk: oraclejdk11
      env:
        - DESC="static analysis"
      script:
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test install sonar:sonar -Dsonar.projectKey=damianszczepanik_silencio

after_success:
  # push report to codecov server
  - curl -Os https://uploader.codecov.io/latest/linux/codecov
  - chmod +x codecov
  - ./codecov

addons:
  sonarcloud:
    organization: "damianszczepanik"
    token: $SONAR_TOKEN
  branches:
    - master

  # this plugin is quite problematic so put it at the end so other plugins run properly
  coverity_scan:
    project:
      name: "damianszczepanik/silencio"
      description: "Build submitted via Travis CI"
    # Commands to prepare for build_command
    build_command_prepend: "mvn clean"
    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    build_command: "mvn -DskipTests=true compile"
    # Pattern to match selecting branches that will run analysis.
    branch_pattern: master
